        .column {

          content: "";
          display: table;
          clear: both;
        }

          <div class="column" style="background-color:#aaa;">
            <h2>Column 1</h2>
            <p id="demo"></p>

        <script>
            var numbers1 = [45, 7, 33, 17, 25];
            var numbers2 = numbers1.map(myFunction);

            document.getElementById("demo").innerHTML = numbers2;

            function myFunction(value) {
            return value * 7;
}
</script>
